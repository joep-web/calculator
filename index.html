<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="calc">
      <form>
        <div class="display-cont">
          <input type="text" name="inpt" class="display" readonly>
        </div>
        <div class="grid-cont">
          <input type="button" value ="AC" id="clear"/>   
          <input type="button" value="Del" id="del" />
          <input type="button" value="%" id="percent"/>
          <input type="button" value="รท" id="divide"/>
          
        
          <input type="button" value ="7"/>   
          <input type="button" value="8" />
          <input type="button" value="9" />
          <input type="button" value="x" id="multi"/>
        
        
          <input type="button" value ="4"/>   
          <input type="button" value="5" />
          <input type="button" value="6" />
          <input type="button" value="-" id="minus"/>
        
        
          <input type="button" value ="1"/>   
          <input type="button" value="2" />
          <input type="button" value="3" />
          <input type="button" value="+" id="plus" />
        
        
          <input type="button" value ="00"/>   
          <input type="button" value="0" />
          <input type="button" value="."/>
          <input type="button" value="=" class="equal"/>
        </div>
      </form>
    </div>
    <div class="info">
       <p>joep-web</p>
       <a href="https://github.com/joep-web"><img src="github.svg" height="15px" width="15px"/></a>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
